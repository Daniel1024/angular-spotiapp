<app-loading *ngIf="!artista"></app-loading>
<div class="row animated fadeIn" *ngIf="artista">
  <div class="col-2">
    <img [src]="artista | noImage" [alt]="artista.name" class="img-thumbnail img-circle">
  </div>
  <div class="col">
    <h3>{{ artista.name }}</h3>
    <p>
      <a [href]="artista.external_urls.spotify" target="_blank">
        Ir a la página del artista
      </a>
    </p>
  </div>
  <div class="col-4 text-right">
    <button routerLink="/search" class="btn btn-outline-danger">Regresar</button>

  </div>
</div>
<div class="row animated fadeIn mt-5" *ngIf="artista">
  <div class="col">
    <table class="table table-dark">
      <thead>
      <tr>
        <th>Foto</th>
        <th>Albúm</th>
        <th>Canción</th>
        <th>Vista Previa</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let track of topTracks">
        <td>
          <img [src]="track['album'] | noImage" [alt]="track['album'].name" class="img-thumb">
        </td>
        <td>{{ track['album'].name }}</td>
        <td>{{ track.name }}</td>
        <td>
          <!--<audio [src]="track['preview_url']" controls></audio>-->
          <iframe [src]="track.uri | domSeguro" width="300" height="80"
                  frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
